<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Search</title>
  <link rel="stylesheet" href="features.css">
  <style>
    /* 3D Cube Container */
    .cube-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 50px auto;
      perspective: 1000px; /* Adds depth to 3D effect */
    }

    /* The Cube */
    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    /* Cube Faces */
    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      border: 2px solid rgba(255, 255, 255, 0.3); /* Light border to simulate glass */
    }

    /* Cube Faces with different colors */
    .front  { transform: rotateY(0deg) translateZ(100px); background: rgba(5, 141, 231, 0.3); }
    .back   { transform: rotateY(180deg) translateZ(100px); background: rgba(255, 99, 71, 0.3); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background: rgba(144, 238, 144, 0.3); }
    .right  { transform: rotateY(90deg) translateZ(100px); background: rgba(255, 215, 0, 0.3); }
    .top    { transform: rotateX(90deg) translateZ(100px); background: rgba(255, 182, 193, 0.3); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background: rgba(169, 169, 169, 0.3); }

    /* Cube Rotation Animation */
    @keyframes rotateCube {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <ul class="nav-links">
      <li><a href="index.html" target="_blank">Home</a></li>
      <li><a href="about us.html" target="_blank">About</a></li>
      <li><a href="drug.html" target="_blank">Drugs Schedule</a></li>
      <li><a href="contact.html" target="_blank">Contact</a></li>
    </ul>
  </header>

  <nav>
    <div class="content-wrapper">
      <!-- Search Container -->
      <div class="main-container">
        <!-- Category Selection -->
        <div class="category-selection">
          <label for="category">Choose a Category:</label>
          <select id="category" onchange="updateSearchInputs()">
            <option value="currencies">Currencies</option>
            <option value="lethaldose">Lethal Dose</option>
            <option value="drugidentification">Drug Identification</option>
            <option value="Weapons">Weapons</option>
            <option value="pens">Pens</option>
          </select>
        </div>
      
        <!-- Cube Container -->
        <div class="cube-container">
          <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>
      


      <!-- Dynamic Inputs -->
      <div id="dynamic-inputs">
        <!-- Dynamic input fields will be generated here -->
      </div>

      <!-- Search Button -->
      <button class="btnsearch" onclick="performSearch()">Search</button>

      <!-- Search Results -->
      <div id="search-results" class="result-container">
        <h3>Search Results</h3>
        <div id="result-content"></div>
      </div>
    </div>

    <!-- CSS 3D Shape -->
    <script src="script.js"></script>
    <script src="main.js"></script>
  </nav>
</body>

</html>
